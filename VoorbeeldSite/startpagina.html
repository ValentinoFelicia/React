<!DOCTYPE html>

<head>

    <style>
        body
        {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        h4

            color: white;
            font-family: "comic sans ms";
            padding: 10px;
        }

        h4:hover
        {
            background-color: crimson;
            color: pink;
            cursor: pointer;
        }

        /* Deze selector selecteert alle plaatjes */
        img
        {
            border: 1px solid brown;
            width: 200px;
            margin: 20px;
            transition: 3s;
        }

        img:hover
        {
            border: 10px solid brown;
            transform: scale(1.3) rotate(360deg);
        }

        a
        {
            color: blue;
            font-weight: bold;
            font-style: italic;
        }
        
    </style>

</head>
